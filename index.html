<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1600, initial-scale=1.0">
    <title>03 - Coworking</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <header class="cabecalho">
        <div class="content">
            <nav class="header">
                <span>Brainwave.io</span>
                <div class="links">
                    <a href="#demos">Demos</a>
                    <a href="#pages">Pages</a>
                    <a href="#support">Support</a>
                    <a href="#contact">Contact</a>
                </div>
            </nav>
            <div class="conteudo">
                <p>Shared space in your town</p>
                <h1>
                    Rent desk space in a <br />
                    shared office environment
                </h1>
                <form action="">
                    <div class="row">
                        <div class="column">
                            <div class="select-container location-select border-right">
                                <select name="location" id="loc">
                                    <option value="">Select Location</option>
                                </select>
                            </div>
                        </div>
                        <div class="divider"></div>
                        <div class="column">
                            <div class="select-container date-select">
                                <select name="date" id="date">
                                    <option value="">Select Date</option>
                                </select>
                            </div>
                        </div>
                        <div class="column">
                            <button class="button-header">Search Place</button>
                        </div>
                    </div>               
                </form>
                <div class="video">
                    <svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" viewBox="0 0 16 16" class="circle-play"><path fill="currentColor" fill-rule="evenodd" d="M13.5 8a5.5 5.5 0 1 1-11 0a5.5 5.5 0 0 1 11 0M15 8A7 7 0 1 1 1 8a7 7 0 0 1 14 0m-7.75 3.031L11 8.866a1 1 0 0 0 0-1.732L7.25 4.969a1 1 0 0 0-1.5.866v4.33a1 1 0 0 0 1.5.866" clip-rule="evenodd"/></svg>
                    <a href="#video">Take virtual tour of our spaces</a>
                </div>
            </div>
            <div class="down">
                <a href="#down">
                    <svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" viewBox="0 0 16 16" class="icon-down"><path fill="currentColor" fill-rule="evenodd" d="M2.5 8a5.5 5.5 0 1 1 11 0a5.5 5.5 0 0 1-11 0M1 8a7 7 0 1 1 14 0A7 7 0 0 1 1 8m5.03-1.28a.75.75 0 0 0-1.06 1.06l2.5 2.5a.75.75 0 0 0 1.06 0l2.5-2.5a.75.75 0 1 0-1.06-1.06L8 8.69z" clip-rule="evenodd"/></svg>
                </a>
            </div>
        </div>
    </header>
</body>
</html>
